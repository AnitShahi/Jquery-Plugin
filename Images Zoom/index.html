<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery project</title>

    <link rel="stylesheet" href="magnify-image-hover/css/jquery.jqZoom.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="magnify-image-hover/js/jquery.jqZoom.js"></script>
</head>
<body>
    <div class="zoom-box">
        <img id="product" src="https://images.unsplash.com/photo-1513116476489-7635e79feb27?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2R1Y3R8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" width="200" height="150" style = "border: 3px solid yellowgreen;" />
      </div>

      <script>
          $(function(){
  $("#product").jqZoom({
    selectorWidth: 30,
    selectorHeight: 30,
    viewerWidth: 700,
    viewerHeight: 500
  });
})
      </script>
</body>
</html>
